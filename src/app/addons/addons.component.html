<div class="addon__content-wrapper">
  <div class="addon__modal">
    <div class="header">
      <h1 class="title">Pick add-ons</h1>
      <p class="sub-title">Add-ons help enhance your gaming experience.</p>
    </div>

    <form class="addon__options">
      <!-- option -->
      @for (addon of addonsList; track addon.name) {
      <label class="addon__option">
        <div class="addon__title-and-desc">
          <input type="checkbox" name="online-service" id="online-service" />
          <div>
            <h4 class="option__title">{{ addon.name }}</h4>
            <p class="text-sm">{{ addon.description }}</p>
          </div>
        </div>

        <p class="text-purple">+${{ addon.price.monthly }}/yr</p>
      </label>
      }
      <!--  -->
    </form>
  </div>

  <div class="addon__footer">
    <button class="btn-ghost">Go back</button>
    <button class="btn">Next Step</button>
  </div>
</div>
